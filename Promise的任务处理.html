<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        setTimeout(() => {
            console.log("定时器");
        }, 1000);
        new Promise((resolve,reject)=>{
            console.log("promise1")
            resolve()
            console.log("promise2")
            // 这就说明Promise内部回调其实是同步执行的
            // 当Promise状态改变,也就是遇到resolve或者reject
            // 会把对应的then放入微任务队列
        }).then (_=>{
            console.log("微任务")
        })
        setTimeout(() => {
            new Promise((resolve,reject)=>{
            console.log("setTimeout promise1")
            resolve()
            console.log("setTimeout promise2")                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
        }).then (_=>{
            console.log("setTimeout 微任务")
        })
        }, 2000);
        console.log(123);
    </script>
</body>
</html>
