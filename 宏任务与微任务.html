<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        setTimeout(() => {
            console.log("宏任务");
        }, 2000);
        new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve("微任务提交")
            }, 3000);
        }).then (res=>{
            console.log(res);
        }).catch(error=>{
            console.log(error);
        })
        console.log("同步任务")
        // 这种同微宏太简单了,做这种题目画个三种执行队列
    </script>
</body>
</html>
