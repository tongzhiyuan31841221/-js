<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            let p1 = new Promise((resolve, reject) => {
                reject("success")
            })
            let p2 = p1.then(res => {
                console.log("p2成功")
            }, error => {
                console.log("p2失败")
            })
            setTimeout(() => {
                console.log(p1)
                console.log(p2)
            }, 0);
            // 这里也一样,同步先执行,p1的状态就定了
            // 然后执行then,then方法默认会生成一个成功的promise
        </script>
    </body>

</html>
