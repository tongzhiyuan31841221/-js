    <script>
        async function sleep(delay) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve()
                }, delay);
            })
        }
        async function print(arr) {
            for (let value in arr) {
                await sleep(1000)
                console.log(value)
            }
        }
        print([1,2,3,4,5,6,7])
    </script>
